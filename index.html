
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>यादव समाज वागड़ चौरासी - डिजिटल मोबाइल डायरी</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;500;700&family=Inter:wght@400;500;600&display=swap');
      
      :root {
        --primary-blue: #4F46E5;
        --primary-purple: #7C3AED;
        --accent-pink: #EC4899;
        --bg-soft: #F9FAFB;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --gradient: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      }

      body {
        font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
        background-color: var(--bg-soft);
        color: var(--text-primary);
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: 'Poppins', 'Hind', sans-serif;
        font-weight: 700;
      }

      .premium-header-gradient {
        background: var(--gradient);
        border-bottom-left-radius: 24px;
        border-bottom-right-radius: 24px;
        box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.2);
      }

      .search-pill {
        border-radius: 9999px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border: 1px solid #E5E7EB;
      }

      .village-selector {
        position: relative;
        background: white;
        border-radius: 16px;
        padding: 2px;
        background-clip: padding-box;
      }
      .village-selector::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -1px;
        border-radius: inherit;
        background: var(--gradient);
      }

      .btn-gradient {
        background: var(--gradient);
        color: white;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        letter-spacing: 0.025em;
      }
      .btn-gradient:active { transform: scale(0.96); filter: brightness(1.1); }

      .card-premium {
        background: white;
        border-radius: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        border: 1px solid rgba(229, 231, 235, 0.5);
      }

      .pulse-mic {
        animation: pulse-blue 2s infinite;
      }
      @keyframes pulse-blue {
        0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
        70% { box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); }
        100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
      }

      @media print {
        .no-print, header, footer, button, .fixed { display: none !important; }
        body { background: white !important; }
        .print-container { display: block !important; }
      }
    </style>
