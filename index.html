    <meta name="description" content="अत्यंत शक्तिशाली AI-Based मोबाइल डायरी - यादव समाज वागड़ चौरासी">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;800;900&family=Noto+Sans+Devanagari:wght@100..900&display=swap');
      
      :root {
        --primary: #6366f1; 
        --secondary: #a855f7; 
        --accent: #f59e0b;  
        --bg: #fdfeff;
        --card: rgba(255, 255, 255, 0.95);
        --text-dark: #1e1b4b;
      }

      body {
        font-family: 'Outfit', 'Noto Sans Devanagari', sans-serif;
        background-color: var(--bg);
        color: var(--text-dark);
        margin: 0;
        -webkit-tap-highlight-color: transparent;
        font-weight: 400;
      }

      .font-thin-custom { font-weight: 100; }
      .font-light-custom { font-weight: 300; }
      .font-heavy-custom { font-weight: 900; }

      .premium-header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #db2777 100%);
        border-bottom-left-radius: 3.5rem;
        border-bottom-right-radius: 3.5rem;
        box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.3);
      }

      .item-card {
        background: var(--card);
        backdrop-blur: 15px;
        border-radius: 2.5rem;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 15px 30px -10px rgba(79, 70, 229, 0.1);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .vibrant-gradient {
        background: linear-gradient(to right, #6366f1, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @media print {
        .no-print { display: none !important; }
        .item-card { border: 1px solid #ddd; shadow: none; break-inside: avoid; }
      }
    </style>
